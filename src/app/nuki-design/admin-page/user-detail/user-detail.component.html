<div class="container" @fade>
   <div class="mt-2" *ngIf="user">
        <h2>{{user.firstName}}</h2>
        <h2>{{user.lastName}}</h2>
        <p>{{user.emailAdress}}<p>
        <p>{{user.rnummer}}</p>
        <div>
        <span class="m-3">
            <button (click)="goBack()" mat-fab>Go Back</button>
        </span>
        <span class="m-3">
            <button (click)="delete(user)" mat-fab><mat-icon>delete</mat-icon></button>
        </span>
        </div>
    </div>
</div>
